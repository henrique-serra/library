<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Biblioteca</h1>
            <button class="btn-primary add-book-btn">Adicionar Livro</button>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Ano</th>
                        <th>Gênero</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </main>
    </div>
    <dialog>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Adicionar Livro</h2>
                <button class="close-btn close-modal">&times;</button>
            </div>
            <form id="bookForm" method="dialog">
                <input type="hidden" id="bookId">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input autofocus type="text" id="title" required class="input">
                </div>
                <div class="form-group">
                    <label for="author">Autor</label>
                    <input type="text" id="author" required class="input">
                </div>
                <div class="form-group">
                    <label for="year">Ano</label>
                    <input type="number" id="year" required class="input">
                </div>
                <div class="form-group">
                    <label for="genre">Gênero</label>
                    <select id="genre" required class="input">
                        <option value="">Selecione um gênero</option>
                        <option value="Ficção">Ficção</option>
                        <option value="Não-Ficção">Não-Ficção</option>
                        <option value="Romance">Romance</option>
                        <option value="Fantasia">Fantasia</option>
                        <option value="Científico">Científico</option>
                        <option value="História">História</option>
                        <option value="Biografia">Biografia</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button class="btn-danger close-modal">Cancelar</button>
                    <button type="submit" class="btn-success confirm-btn">Salvar</button>
                </div>
            </form>
        </div>
    </dialog>
    <script src="app.js"></script>
</body>
</html>
